<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Purchasing Items</h1>
      <form id="itemForm" class="mb-4">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="itemName">Item Name</label>
            <input type="text" class="form-control" id="itemName" required />
          </div>
          <div class="form-group col-md-2">
            <label for="itemPrice">Price</label>
            <input type="number" class="form-control" id="itemPrice" required />
          </div>
          <div class="form-group col-md-3">
            <label for="itemCategory">Category</label>
            <input type="text" class="form-control" id="itemCategory" required />
          </div>
          <div class="form-group col-md-4">
            <label for="itemDescription">Description</label>
            <input type="text" class="form-control" id="itemDescription" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Add Item</button>
        <button type="button" class="btn btn-success d-none" id="updateButton">Update Item</button>
      </form>

      <div class="form-group">
        <label for="filterCriteria">Filter By:</label>
        <select class="form-control" id="filterCriteria">
          <option value="name">Name</option>
          <option value="price">Price</option>
          <option value="category">Category</option>
        </select>
      </div>

      <input type="text" id="searchBar" class="form-control mb-4" placeholder="Search items..." />

      <table class="table table-bordered mb-5">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="itemTableBody">
          <!-- Items will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
